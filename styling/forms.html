<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES AND FORMS</title>
    <!-- <link rel="stylesheet" href="mycss.css" /> -->
  </head>
  <body>
    <div class="design">
      <fieldset id="address">
        <legend><b>Your address </b></legend>
        <br /><br />
        <b>
          <form action="">
            <label for="">First name</label>
            <input type="text" name="FirstName" id="" />
            <br /><br />
            <label for="">Last name</label>
            <input type="text" name="Lastname" />
            <br /><br />
            <label for="">Street</label> <input type="text" name="Street" />
            <br /><br />
            <label for="">City</label> <input type="text" /> <br /><br />
          </form>
        </b>
      </fieldset>
    </div>
    <br /><br />
    <div>
      <fieldset id="additional">
        <legend><b>Additional details</b></legend>
        <br /><br />
        <form action="">
          <b>
            <label for="">Biography</label>
            <textarea name="Biography" id="" cols="30" rows="3"></textarea>
            <br /><br />
            <label for="">Image</label>
            <input type="file" name="" id="" /> <br /><br />
            <label for="">Age group</label>
            <input
              type="number"
              id="age"
              min="0"
              max="9"
              size="15em"
              placeholder="0 to 9 Years"
            />
          </b>
        </form>
      </fieldset>
    </div>
    <br /><br />
    <div>
      <fieldset>
        <legend><b>Interest</b></legend>

        <br /><br />
        <form action="">
          <b>
            <label for="">Hobbies</label>
            <textarea name="" id="hobbies" cols="18" rows="6"></textarea>
            <br /><br />
            <label for="">Favorite car</label>
            <select name="" id="">
              <option value="lexus">Lexus</option>
              <option value="toyota">Toyota</option>
              <option value="mercedes">Mercedes</option>
              <option value="volkswagen">Volkswagen</option>
            </select>
            <br /><br />
            <label for="">Favorite public transport</label>
            <textarea name="" id="" cols="15" rows="5"></textarea> <br /><br />
          </b>
        </form>
      </fieldset>
    </div>
  </body>
</html>
