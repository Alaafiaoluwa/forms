<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css" />
  </head>
  <body style="text-align: center">
    <div class="container">
      <span><em>A table with merged cells</em></span>
      <table class="innertable" border="2">
        <th>
          <tr>
            <th></th>
            <th class="Average" style="padding: 2px; width: 50%" colspan="2">
              Average
              <table class="outertable">
                <tr>
                  <th colspan="2" rowspan="2">height</th>
                  <th>weight</th>
                </tr>
              </table>
            </th>
            <th>Red eyes</th>
          </tr>
        </th>
        <tbody>
          <tr>
            <th>Males</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <th>Females</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
