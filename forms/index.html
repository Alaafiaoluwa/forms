<html>
  <!DOCTYPE html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <fieldset>
          <legend>Your address</legend>
          <br />
          <div class="items">
            <div class="item">
              <label for="firstname">First name</label>
              <input type="text" id="firstname" />
            </div>
            <div class="item">
              <label for="lastname">Last name</label>
              <input type="text" id="lastname" />
            </div>
            <div class="item">
              <label for="street">Street</label>
              <input type="text" id="street" />
            </div>
            <div class="item">
              <label for="city">City</label>
              <input type="text" id="city" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Additional details</legend>
          <br />
          <div class="items">
            <div class="item bio">
              <label for="biography" class="biography">Biography</label>
              <textarea type="text" id="biography"></textarea>
            </div>
            <div class="item">
              <label for="image">Image</label>
              <input type="file" id="image" />
            </div>
            <div class="item">
              <label for="ageGroup">Age Group</label>
              <input
                type="number"
                id="ageGroup"
                min="0"
                max="9"
                placeholder="0 to 9 Years"
              />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Interests</legend>
          <br />
          <div class="items">
            <div class="item">
              <label for="hobbies" class="height">Hobbies</label>
              <select name="hobbies" id="hobbies" multiple>
                <option value="">Playing Soccer</option>
                <option value="">Dancing</option>
                <option value="">Gardening</option>
                <option value="">Watching movies</option>
              </select>
            </div>
            <div class="item">
              <label for="favoriteCar">Favorite Car</label>
              <select name="favoriteCar" id="favoriteCar">
                <option value="">Volvo</option>
                <option value="">Toyota</option>
                <option value="">Tesla</option>
                <option value="">Ferrari</option>
              </select>
            </div>
            <div class="item">
              <label for="transport" class="height"
                >Favorite Public Transport</label
              >
              <select name="hobbies" id="hobbies" multiple>
                <option value="">Ground</option>
                <option value="">Train</option>
                <option value="">Bus</option>
                <option value="">Water</option>
              </select>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
